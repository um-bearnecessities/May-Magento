<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Slideshow w Manual and Automatic Control (Vanilla JS)</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="slideshow-container">
<div class="slideshow-inner">
  <div class="mySlides fade">

    <img  src='https://raw.githubusercontent.com/um-bearnecessities/September2019/master/Holiday%20sales%202019%20web%20banner_3-page-001.jpg' style='width: 100%;' alt="sally lightfoot crab"/>

  </div>

  <div class="mySlides fade">

    <img  src='https://raw.githubusercontent.com/um-bearnecessities/Logos/banners/Free%20shipping%20web%20header%202019_FINAL-page-001.jpg' style='width: 100%;'/>
  </div>

  
  </div>


  <a class="prev" onclick='plusSlides(-1)'>&#10094;</a>
  <a class="next" onclick='plusSlides(1)'>&#10095;</a>
</div>
<br/>


<div style='text-align: center;'>
  <span class="dot" onclick='currentSlide(1)'></span>
  <span class="dot" onclick='currentSlide(2)'></span>
</div>

</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
